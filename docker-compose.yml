version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: memo-test1-backend
    ports:
      - "8501:8501"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - FRONTEND_DOMAIN=${FRONTEND_DOMAIN:-http://localhost:8500}
      - USE_AWS_SECRETS=${USE_AWS_SECRETS:-false}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: memo-test1-frontend
    ports:
      - "8500:8500"
    depends_on:
      - backend
    restart: unless-stopped

